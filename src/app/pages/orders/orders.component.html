<app-title-header title="Details"></app-title-header>
<div class="background-container">

    <div
        style="padding: 10px; 
        display: flex; 
        flex-direction: row;
         justify-content: space-between;
         border-bottom: 2px solid rgb(68, 83, 167)">
        <h5 style="color: gray;">Data provided by the system</h5>
        <div style="color: black; font-weight: 700;">
            <p>Account Balance: â‚¹ {{user?.totalAmount}}</p>
        </div>
    </div>

    <mat-tab-group>
        <mat-tab label="Ranking Tasks" style="background-color: beige;">

            <app-ranking [randomData] ="randomData" [originalData]="originalData" ></app-ranking>
            <div  style="height: auto; overflow-y: scroll; min-height: 400px;">

                <app-submitted-cards *ngFor="let item of submittedData" [user] ="user" [submittedData]="item"></app-submitted-cards>
            </div>
            <!-- <app-nodata [imageUrl]="rankingTasks.imageUrl"
                [title]="rankingTasks.title"></app-nodata> -->
                <div style="margin-bottom: 100px;"></div>
                <app-tabs></app-tabs>
        </mat-tab>
        <mat-tab label="Reading">
            <app-nodata [imageUrl]="reading.imageUrl"
                [title]="reading.title"></app-nodata>
        </mat-tab>
        
    </mat-tab-group>
  
</div>
