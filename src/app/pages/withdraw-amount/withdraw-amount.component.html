<app-title-header title="Withdrawal Amount"></app-title-header>
<div class="background-container">
    <div style="display: flex; justify-content: flex-end; padding: 5px;">
    </div>

<div class="container">

    <mat-card class="card-container">
        <mat-card-header>
            <mat-card-title>Withdrawal</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="card-container__content">
                <mat-form-field class="form-field">
                    <mat-label>Amount</mat-label>
                    <input matInput formControlName="amount" placeholder="Enter amount" type="number" >
                </mat-form-field>

                <mat-form-field class="form-field">
                    <mat-label>Withdrawal Password</mat-label>
                    <input matInput formControlName="wPassword" placeholder="Enter withdraw password">
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>

   
</div>
</div>


<app-tabs></app-tabs>
