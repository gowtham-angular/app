<div class="container">

    <mat-card class="card-container">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="card-container__content">
                <mat-form-field class="form-field">
                    <mat-label>User Name</mat-label>
                    <input matInput formControlName="userName" placeholder="Enter User Name">
                </mat-form-field>

                <mat-form-field class="form-field">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Enter Email">
                </mat-form-field>

                <mat-form-field class="form-field">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Enter Password">
                </mat-form-field>
                <mat-form-field class="form-field">
                    <mat-label>Referral Id</mat-label>
                    <mat-select formControlName="referralId">
                        @for (id of referralIds; track id) {
                        <mat-option [value]="id.value">{{id.viewValue}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Submit</button>
            </form>
            <div class="card-container__button">
                <p>Already have an account? </p>
                <button mat-raised-button color="accent" (click)="gotoSignin()" type="button">SignIn</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
