<app-title-header title="Withdrawal"></app-title-header>

<div class="container">

    <mat-card class="card-container">
        <mat-card-header>
            <mat-card-title>Withdrawal</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="card-container__content">
                <mat-form-field class="form-field">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Enter Name">
                </mat-form-field>

                <mat-form-field class="form-field">
                    <mat-label>Account No</mat-label>
                    <input matInput formControlName="accountNo" type="number" placeholder="Enter Account no">
                </mat-form-field>

                <mat-form-field class="form-field">
                    <mat-label>Bank Name</mat-label>
                    <input matInput formControlName="bank" placeholder="Enter Bank name">
                </mat-form-field>

                <mat-form-field class="form-field">
                    <mat-label>IFSC</mat-label>
                    <input matInput formControlName="ifsc" placeholder="Enter IFSC">
                </mat-form-field>

                <mat-form-field class="form-field">
                    <mat-label>UPID</mat-label>
                    <input matInput formControlName="upiId" placeholder="Enter Upi ID">
                </mat-form-field>
                <mat-form-field class="form-field">
                    <mat-label>Withdrawal Password</mat-label>
                    <input matInput formControlName="wPassword" type="password" placeholder="Enter Withdrawal Password">
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card class="bank-details" *ngIf="bankData">
        <p><strong>Name: </strong>{{bankData.name}}</p>
        <p><strong>Account No:</strong> {{bankData.accountNo}}</p>
        <p><strong>Bank Name: </strong>{{bankData.bank}}</p>
        <p><strong>IFSC:</strong>{{bankData.ifsc}}</p>
        <p><strong>UPI ID:</strong> {{bankData.upiId}}</p>
        <!-- <p><strong>Password:</strong> {{bankData.wPassword}}</p> -->
    </mat-card>
</div>
