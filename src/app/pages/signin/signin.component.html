<div class="container">

    <mat-card class="card-container">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="card-container__content">
                            <mat-form-field class="form-field">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Enter Email">
                </mat-form-field>

                <mat-form-field class="form-field">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Enter Password">
                </mat-form-field>
                
                <button mat-raised-button color="primary" type="submit">Submit</button>
            </form>

            <div class="card-container__button">
                <p>Don't have an account? </p><button mat-raised-button color="accent" (click) = "gotoSignup()" type="button">SignUp</button>
            </div>
        </mat-card-content>

    </mat-card>
</div>
