<div class="price-card mat-elevation-z4">

        <p class="balance">Balance</p>
        <p class="price"> ₹ {{user?.totalAmount + user?.profit}}</p>
        <h5 class="">Total Revenue:  ₹ {{user?.totalAmount + user?.profit}}</h5>
    </div>
    <div class="price-points">
        <button mat-raised-button color="warn" (click)="withdraw()"> withdraw</button>
    </div>
</div>
