<mat-card class="container">
    <div class="title">
        <div >No : <span>{{submittedData?.id | uppercase}}</span></div>
        <p style="color: green;">{{'Successful'}}</p>
    </div>
    <div class="image" style="background-color: whitesmoke; padding: 5px; border-radius: 5px; margin: 10px;">
        <img [src]="submittedData?.url" height="50" width="50" />
        <span style="margin-left: 10px;">{{submittedData?.imageName}} X 1</span>
    </div>
    <div class="price_details">
        <div class="product">
            <p>Product price</p>
            <div style="flex: 1"></div>
            <h5>{{submittedData?.price}}</h5>
        </div>
        <div class="profit">
            <p>Profit</p>
            <div style="flex: 1"></div>

            <h5>{{submittedData?.price * 0.05}}</h5>
        </div>
        <div class="return">
            <p>Return</p>
            <div style="flex: 1"></div>
            <h5>{{submittedData?.price * 1.05 }}</h5>
        </div>
    </div>
    <mat-divider></mat-divider>
    <p style="margin-top: 5px;">{{submittedData?.time.toDate() | date: 'dd-MM-yyyy'}}</p>
</mat-card>
