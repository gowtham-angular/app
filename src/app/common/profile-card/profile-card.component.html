<div class="profile-card mat-elevation-z4">
    <div class="profile-pic mat-elevation-z4">
    </div>
    <div class="profile-content">

        <p class="username">{{user?.userName}}</p>
        <p class="userId"> {{user?.id}}</p>

    </div>
    <div class="right_panel">
        <div class="premium">{{flags?.name === 'vipOne' ? 'Vip-1' : flags?.name === 'vipTwo' ? 'Vip-2' : flags?.name === 'vipThree' ? 'Vip-3' : 'Premium'}}</div>
        <div class="profile-points">
            <p>{{count?.taskCount}}</p>
        </div>
    </div>

</div>
